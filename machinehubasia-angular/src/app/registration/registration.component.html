<div class="page-header-area-2 gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="small-breadcrumb">
          <div class="breadcrumb-link">
            <ul>
              <li>
                <a [routerLink]="['/']" title="Go to home">
                  Home
                </a>
              </li>
              <li class="active">
                <a href="javascript:void(0);" class="active">
                  Register
                </a>
              </li>
            </ul>
          </div>
          <div class="header-page">
            <h4>Register</h4>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<section class="section-padding no-top gray">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="form-grid">
          <form id="mha-register-form"
          (ngSubmit)="onSubmit(model)" >
          <div class="d-grid gap-2">
            <a class="btn btn-lg btn-block btn-social btn-facebook" (click)="register()"><span class="fa fa-facebook"></span>Sign
              in with Facebook</a>
          </div>
          <div class="d-grid gap-2">
            <a class="btn btn-block btn-social btn-google" (click)="register()"><span class="fa fa-google"></span>Sign in
              with Google</a>
          </div>
          <br>
          <div class="d-grid gap-2">
            <h2 class=" text-center " style="font-family: inherit;"><b>OR</b></h2>
          </div>

            <div class="form-group required">
              <label>Name</label>
              <input class="form-control"
              type="text"
               name="display_name"
               placeholder="Your Name"
               [(ngModel)]="model.display_name"
               required
              >
            </div>

            <div class="form-group required">
              <label>Email</label>
              <input class="form-control"
              type="email"
              name="user_email"
              placeholder="Your Email"
              [(ngModel)]="model.user_email"
              required
              >
            </div>

            <div class="form-group required">
              <label>Password</label>
              <input class="form-control"
              type="password"
              name="password"
              placeholder="Your Password"
              [(ngModel)]="model.password"
              required
              >
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-sm-7">
                  <input type="checkbox"
                    name="tnc"
                    value="1" [(ngModel)]="model.tnc" />
                    <span>I agree to the
                      <a [routerLink]="['/p/terms-conditions-386']"
                      title="Terms & Conditions"
                      target="_blank">
                      Terms & Conditions
                      </a>
                    </span>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-warning" type="submit">Submit</button>
            </div>
            <br>

            <p class="text-center help-block">
              <a [routerLink]="['/login']"
              title="Already registered login here?">
              Already registered login here?
            </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
